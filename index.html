<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Learn to Fly</title>
    <!-- Load Ruffle from the official CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #222;
            position: relative;
        }

        #flash-container {
            width: 800px;
            height: 600px;
            position: absolute;
            top: 150px;   /* 200px down */
            left: 300px;  /* 200px right */
        }
    </style>
</head>
<body>
    <div id="flash-container"></div>

    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("flash-container");
        container.appendChild(player);
        player.load("flash_learn-to-fly.swf");
    </script>
</body>
</html>
