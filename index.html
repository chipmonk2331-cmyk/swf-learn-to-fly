<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Learn to Fly</title>
    <script src="ruffle/ruffle.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
        }
        #flash-container {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="flash-container">
        <object type="application/x-shockwave-flash" data="flash_learn-to-fly.swf" width="800" height="600">
            <param name="movie" value="flash_learn-to-fly.swf">
            <p>Your browser does not support Flash. Ruffle will emulate it for you.</p>
        </object>
    </div>

    <script>
        // Initialize Ruffle
        window.RufflePlayer = window.RufflePlayer || {};
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("flash-container");
        container.innerHTML = ""; // Clear fallback
        container.appendChild(player);
        player.load("flash_learn-to-fly.swf");
    </script>
</body>
</html>
