<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Learn to Fly</title>
    <!-- Load Ruffle from the official CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #flash-container {
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 4 / 3; /* Maintains 4:3 ratio */
        }

        #flash-container > * {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="flash-container"></div>

    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("flash-container");
        container.appendChild(player);
        player.load("flash_learn-to-fly.swf");
    </script>
</body>
</html>
